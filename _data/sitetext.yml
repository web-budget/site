# Portuguese
pt: &DEFAULT_PT
  header:
    title-1: web
    title-2: Budget
    text: Sistema de controle financeiro grátis e de código aberto
    button: Funcionalidades
    buttonlink: "#services"

  services:
    title: "Funcionalidades"
    text: >
      O webBudget é um sistema de controle financeiro pensado e projetado para o uso pessoal ou em  pequenas empresas. 
      Su principal objetivo é prover o mínimo de controle sem complexidades e com o máximo de visibilidade. Confira 
      abaixo algumas de suas principais funcionalidades
    section: services
    list:
      - title: "Períodos financeiros"
        desc: "Controle suas contas em períodos pré-definidos, ao final, realize o fechamento e acompanhe os resultados"
        icon: fas fa-file-invoice-dollar
      - title: "Despesas fixas e variáveis"
        desc: "Cadastre suas despeasas fixas ou variáveis para acompanhá-las a cada novo período"
        icon: fas fa-money-bill
      - title: "Cartões de crédito"
        desc: "Controle seus gastos com cartão de crédito utilizando a importação automática de fatura e classicando seus gastos"
        icon: fas fa-credit-card
      - title: "Classificação"
        desc: "Classifique suas receitas e despesas criando uma estrutura personlizada de centros de custo e classes de movimentação financeira"
        icon: fas fa-tag
      - title: "Investimentos"
        desc: "Oferece um suporte simplificado ao controle de investimentos para fundos e ações"
        icon: fas fa-piggy-bank
      - title: "Dashboards"
        desc: "Acompanhe suas contas de maneira visual com dashboards e gráficos que facilitam ver sua saúde financeira"
        icon: fas fa-chart-line

  portfolio:
    title: "Imagens"
    text: "Veja algumas capturas de tela do sistema em funcionamento"
    section: portfolio
    closebutton: "Fechar"

  about:
    title: "About Us"
    text: "our story"
    body: "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut eaque, laboriosam veritatis, quos non quis ad perspiciatis, totam corporis ea, alias ut unde. **Markdown** supported."
    section: about

  timeline:
    title: "Linha do tempo"
    text: "Um pouco da história do webBudget na perspectiva do autor"
    section: timeline
    events:
      - title: "Primeiras ideias"
        year: "2009-2010"
        desc: "Projeto desenhado para atender a organização financeira básica de uma pessoa, desktop, executava de um pendrive"
        image: assets/img/timeline/1.jpg
        alt:
      - title: "Virou rotina"
        year: "2011-2013"
        desc: "Usar o sistema havia se tornado uma regra, uma versão otimizada para a web era necessária"
        image: assets/img/timeline/2.jpg
        alt:
      - title: "Nasce a versão 2"
        year: "2013-2014"
        desc: "A versão 2 nasce com um layout simples porém funcional, podia ser acessada pelo browser"
        image: assets/img/timeline/3.jpg
      - title: "Versão 3 e um novo visual"
        year: "2016"
        desc: "A versão três surge trazendo um novo visual utilizando o AdminLTE como visual para os componentes"
        image: assets/img/timeline/4.jpg
      - title: "v4"
        year: "2021-presente"
        desc: "Inicia-se a ideia da nova versão agora com novas funcionalidades e utilizando novas tecnologias"
        image: assets/img/timeline/4.jpg
    end: "O que <br> vem <br> agora?"

  clients:
    section: clients
    max-height: 100px
    horizontal-scrolling: "no"
    list:
      - title: "envato"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/envato.jpg
      - title: "designmodo"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/designmodo.jpg
      - title: "themeforest"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/themeforest.jpg
      - title: "Creative Market"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/creative-market.jpg

  team:
    title: "O Autor"
    text: "Conheça um pouco sobre o autor do projeto"
    subtext: Gostaria de contribuir? <br> Entre em contato ou acesse a página do projeto no github para mais informações!
    section: team
    people:
      - name: "Arthur Gregório"
        role: "Desenvolvedor"
        image: assets/img/team/arthur.jpg
        social:
          - url: https://twitter.com/gregorioarthur
            icon: fab fa-twitter
          - url: https://github.com/arthurgregorio
            icon: fab fa-github
          - url: https://www.linkedin.com/in/gregorioarthur/
            icon: fab fa-linkedin-in

  contact:
    title: "Contact Us"
    text: "Lorem ipsum or call 123456789"
    section: contact
    name: "Name*"
    name-validation: "Please enter your name."
    email: "Email*"
    email-validation: "Please enter your email address."
    phone: "Phone Number"
    phone-validation: "Please enter your phone number."
    message: "Message*"
    message-validation: "Please enter a message."
    subject: "Contact Form Submission"
    submit: "Send Message"

  footer:
    legal: "Privacy Policy"
    social:
      - url: https://github.com/web-budget
        icon: "fab fa-github"
