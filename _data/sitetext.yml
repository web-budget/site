            icon: fab fa-github
          - url: https://www.linkedin.com/in/gregorioarthur/
            icon: fab fa-linkedin-in

  footer:
    legal: "Política de Privacidade"
    social:
      - url: https://github.com/web-budget
        icon: "fab fa-github"
