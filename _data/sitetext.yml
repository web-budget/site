# English
en: &DEFAULT_EN
  header:
    title-1: web
    title-2: Budget
    text: Free and open-source financial control
    button: Functionalities
    buttonlink: "#services"

  services:
    title: "Services"
    text: >
      webBudget is a free and open-source application to manage your personal finances or even for small companies. It 
      will provide basic financial management with simple and clear functionalities and giving maximum visibility on what
      is happening. Bellow you can find more details about the core functionalities but theres much more, the project is
      <a target='_blank' href='https://github.com/orgs/web-budget/projects/3/views/1'>always evolving</a>
    section: services
    list:
      - title: "Financial Periods"
        desc: "Define fixed periods to have more control on your money, when it finishes, close it to see your results"
        icon: fas fa-file-invoice-dollar
      - title: "Variable or Fixed"
        desc: "Track your expenses by period or if it happens every period, it can be registered as a fixed expense"
        icon: fas fa-money-bill
      - title: "Credit Card"
        desc: "Import and organize your credit card invoice, dont get lost with your credit card"
        icon: fas fa-credit-card
      - title: "Classification"
        desc: "Organize your expenses/revenues with cost centers and classes, all personalized"
        icon: fas fa-tag
      - title: "Investments"
        desc: "Simple support for tracking stocks or funds investments"
        icon: fas fa-piggy-bank
      - title: "Dashboards"
        desc: "Keep tracking on what is happening with your money using helpful dashboards"
        icon: fas fa-chart-line

  portfolio:
    title: "Screenshots"
    text: "See some screenshots from the application"
    section: portfolio
    closebutton: "Close"

  timeline:
    title: "Timeline"
    text: "A bit of history about the software"
    section: timeline
    events:
      - title: "First Ideas"
        year: "2009-2010"
        desc: "Small project, designed to run from a pendrive and provide basic financial management"
        image: assets/img/timeline/1.png
        alt:
      - title: "Became Routine"
        year: "2011-2013"
        desc: "Using the software was part of daily basis, a web version start to be necessary"
        image: assets/img/timeline/2.png
        alt:
      - title: "Version 2 is born"
        year: "2013-2014"
        desc: "Version 2 is born, now with web support and with a simple layout"
        image: assets/img/timeline/3.png
      - title: "Version 3 and a new visual"
        year: "2016"
        desc: "Version 3 comes with an entire new visual, more stable and with new functionalities"
        image: assets/img/timeline/4.png
      - title: "v4"
        year: "2021-present"
        desc: "An entire new version, new technologies and also new features"
        image: assets/img/timeline/5.png
    end: "What <br> is comming <br> next?"

  team:
    title: "Author"
    text: "Know a bit more about the guy who started the project"
    subtext: > 
      Want to contribute? <br> Send me an e-mail <a href='mailto:contato@consusoft.com.br'>contato</a> or access our 
      <a href='https://github.com/web-budget/'>github</a> page for more information!
    section: team
    people:
      - name: "Arthur Gregório"
        role: "Developer"
        image: assets/img/team/arthur.jpg
        social:
          - url: https://twitter.com/gregorioarthur
            icon: fab fa-twitter
          - url: https://github.com/arthurgregorio
            icon: fab fa-github
          - url: https://www.linkedin.com/in/gregorioarthur/
            icon: fab fa-linkedin-in

  footer:
    legal: "Privacy Policy"
    social:
      - url: https://github.com/web-budget
        icon: "fab fa-github"
