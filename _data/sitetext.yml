# English (default)
# -----------------
en: &DEFAULT_EN
  header:
    title: Welcome to
    text: webBudget
    button: Tell Me More
    buttonlink: "#services"

  services:
    title: "Features"
    text: "First of all, webBudget is free and open-source, that means you never have to pay for the features below"
    section: services
    list:
      - title: "Income & Expenses"
        desc: "You will be able to track your expenses and receipts in a given period of time, defined by you, it can be a a week, a month, you decide!"
        icon: fas fa-search-dollar
      - title: "Classification"
        desc: "Separate your bills in personalized types of classes, it will help you to track specific expenses and receipts in a more granular way"
        icon: fas fa-chart-line      
      - title: "Investments"
        desc: "Track your investments in funds, stock market or cryptos, all in one place and integrated with your budget"
        icon: fab fa-bitcoin
      - title: "Dashboards"
        desc: "It's easier to see numbers with graphs, rigth? So, webBudget will provide you a complete set of dashboards to track your personal finances"
        icon: fas fa-chart-line
      - title: "Credit Cards"
        desc: "Import your credit card invoice, apply classification to your expenses and track how much you spent on every period"
        icon: fas fa-credit-card
      - title: "Car Log Book"
        desc: "You ever wonder how much your car can consume from your budget? We can answer this question easily with the car log book feature"
        icon: fas fa-car

  portfolio:
    title: "Screenshots"
    text: "Some screenshots of the application"
    section: portfolio
    closebutton: "Close"

  about:
    title: "Learn"
    text: "Helpful links to learn more about the software"
    section: about
    list:
      - title: "[User Manual](#)"
        icon: fas fa-question-circle
      - title: "[Tech Resources](#)"
        icon: fas fa-cogs
      - title: "[Github Repo](https://github.com/web-budget)"
        icon: fab fa-github

  team:
    title: "Who built this?"
    text: "meet the author"
    subtext: "webBudget was born in 2009 by the desire of the author to have more control of their own finances, first as a desktop app now is a complete web application developed with modern technologies and relying on financial concepts from world grade ERP's"
    section: team
    people:
      - name: "Arthur Gregório"
        role: "Author and Lead Developer"
        image: assets/img/team/1.jpg
        social:
          - url: https://twitter.com/gregorioarthur
            icon: fab fa-twitter
          - url: https://github.com/arthurgregorio
            icon: fab fa-github
          - url: https://linkedin.com/in/gregorioarthur/
            icon: fab fa-linkedin-in

  footer:
    legal: "Privacy Policy"
    social:
      - url: https://twitter.com/gregorioarthur
        icon: "fab fa-twitter"
      - url: https://linkedin.com/in/gregorioarthur/
        icon: "fab fa-linkedin-in"
      - url: https://github.com/web-budget
        icon: "fab fa-github"
